<VirtualHost *:80>
    ServerAdmin admin@keyed.sh
    DocumentRoot "/var/www/cdn"
    ServerName cdn.keyed.sh
    ErrorLog /var/log/apache2/tube-cdn-error.log
    CustomLog /var/log/apache2/tube-cdn-access.log combined

    <Directory "/var/www/cdn">
        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    RewriteEngine on
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin admin@keyed.sh
    DocumentRoot "/var/www/cdn"
    ServerName cdn.keyed.sh
    ErrorLog /var/log/apache2/tube-cdn-error.log
    CustomLog /var/log/apache2/tube-cdn-access.log combined

    <Directory "/var/www/cdn">
        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/cdn.keyed.sh/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cdn.keyed.sh/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

